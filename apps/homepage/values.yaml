homepage:
  image:
    tag: v0.9.11

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
      hosts:
        - host: &host homepage.proxy2.lan.qidux.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: homepage-ingress-cert

  config:
    bookmarks: []

    services:
      - Media:
        - Plex:
            icon: plex
            href: http://plex.lan.qidux.com:32400/web
            description: Watch movies and TV shows.
      - Management:
        - Sonarr:
            icon: sonarr
            href: https://sonarr.proxy.lan.qidux.com
            description: Manage TV shows.
        - Radarr:
            icon: radarr
            href: https://radarr.proxy.lan.qidux.com
            description: Manage movies.
        - Prowlarr:
            icon: prowlarr
            href: https://prowlarr.proxy.lan.qidux.com
            description: Manage indexers.
        - SABnzbd:
            icon: sabnzbd
            href: https://sabnzbd.proxy.lan.qidux.com
            description: Manage downloads.

    widgets: []

